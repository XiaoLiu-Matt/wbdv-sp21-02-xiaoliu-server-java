<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../styles.css" rel="stylesheet">
    <link href="./login.style.client.css" rel="stylesheet"/>
</head>
<body>

<a class="btn btn-primary"
   href="../index.html">
    Cancel
</a>

<div class="container">
    <h1>
        Sign In
    </h1>
    <br>

    <div class="form-group wbdv-login-margin-left row ">
        <label for="username"
               class="col-sm-2 col-form-label">
            Username
        </label>
        <div class="col-sm-10">
            <input type="text"
                   placeholder="Alice"
                   title="Please type your username"
                   value="Alice"
                   class="form-control"
                   id="username">
        </div>
    </div>

    <div class="form-group row wbdv-login-margin-left">
        <label for="inputPassword"
               class="col-sm-2 col-form-label">
            Password
        </label>
        <div class="col-sm-10">
            <input type="password"
                   class="form-control"
                   id="inputPassword">
        </div>
    </div>

    <div class="form-group row wbdv-login-margin-left">
        <label
               class="col-sm-2 col-form-label">
        </label>
        <div class="col-sm-10">
            <a class="btn btn-primary btn-block"
                href="../profile/profile.template.client.html">
                Sign In
            </a>
            <div class="row">
                <div class="col-6">
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="col-6">
                    <a href="../register/register.template.client.html" class="float-right">Sign up</a>
                </div>
            </div>
        </div>
    </div>
</div>



</body>
</html>
