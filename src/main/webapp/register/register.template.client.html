<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.css" rel="stylesheet"/>
    <link href="../styles.css" rel="stylesheet">
    <link href="./register.style.client.css" rel="stylesheet"/>
</head>
<body>
<a class="btn btn-primary"
   href="../index.html">
    Cancel
</a>
<div class="container">
    <h1>
        Sign Up
    </h1>

    <div class="form-group row wbdv-register-margin-left">
        <label for="username"
               class="col-sm-2 col-form-label">
            Username
        </label>
        <div class="col-sm-10">
            <input type="text"
                   placeholder="Alice"
                   title="Please type your username"
                   class="form-control"
                   id="username">
        </div>
    </div>

    <div class="form-group row wbdv-register-margin-left">
        <label for="inputPassword"
               class="col-sm-2 col-form-label">
            Password
        </label>
        <div class="col-sm-10">
            <input type="password"
                   class="form-control"
                   id="inputPassword">
        </div>
    </div>

    <div class="form-group row wbdv-register-margin-left">
        <label for="verifyPassword"
               class="col-sm-2 col-form-label">
            Verify Password
        </label>
        <div class="col-sm-10">
            <input type="password"
                   class="form-control"
                   id="verifyPassword">
        </div>
    </div>

    <div class="form-group row">
        <label
                class="col-sm-2 col-form-label">
        </label>
        <div class="col-sm-10">
            <a class="btn btn-primary btn-block"
               href="../profile/profile.template.client.html">
                Sign Up
            </a>
            <div class="row">
                <div class="col-6">
                    <a href="../login/login.template.client.html">Login</a>
                </div>
                <div class="col-6">
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
