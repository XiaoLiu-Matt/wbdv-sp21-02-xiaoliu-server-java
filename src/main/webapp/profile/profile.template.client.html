<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.css" rel="stylesheet"/>
    <link href="../styles.css" rel="stylesheet">
    <link href="./profile.style.client.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
    <div class="container float">
        <h1>Profile</h1>

        <div class="alert alert-success wbdv-profile-text-center" role="alert">
            A simple success alert—check it out!
        </div>
        <div class="alert alert-danger wbdv-profile-text-center" role="alert">
            A simple danger alert—check it out!
        </div>

        <div class="mb-3 row">
            <label for="username"
                   class="col-sm-2 col-form-label">
                Username
            </label>
            <div class="col-sm-10">
                <input type="text"
                       value="Alice"
                       readonly
                       class="form-control"
                       id="username">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="inputPhoneNumber"
                   class="col-sm-2 col-form-label">
                Phone
            </label>
            <div class="col-sm-10">
                <input class="form-control"
                       placeholder="(555)123-4324"
                       id="inputPhoneNumber">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="email"
                   class="col-sm-2 col-form-label">
                Email
            </label>
            <div class="col-sm-10">
                <input type="email"
                       class="form-control"
                       placeholder="Alice@wonderland.com"
                       id="email">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="role"
                   class="col-sm-2 col-form-label">
                Role
            </label>
            <div class="col-sm-10">
                <select id="role"
                        class="form-control">
                    <option>Faculty</option>
                    <option>Student</option>
                    <option>Admin</option>
                </select>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="dob"
                   class="col-sm-2 col-form-label">
                Date Of Birth
            </label>
            <div class="col-sm-10">
                <input type="date"
                       placeholder="mm/dd/yyyy"
                       class="form-control"
                       id="dob">
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">

            </label>
            <div class="col-sm-10">
                <button class="btn btn-success btn-block">
                    Update
                </button>
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">

            </label>
            <div class="col-sm-10">
                <a class="btn btn-danger btn-block"
                   href="../index.html">
                    Logout
                </a>
            </div>
        </div>
    </div>
</body>
</html>
